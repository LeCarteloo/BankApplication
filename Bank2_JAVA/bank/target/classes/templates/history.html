<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/history.css}" rel="stylesheet" />
    <title>Title</title>
</head>
<body>

<div id="content">
    <div id="odstpet"></div>
    <div id="baner">
        <a th:href="@{/login}"><div id="logo">
            <div id="logo_text">
                BardzoZły
            </div>
            <div id="logo_text2">
                Bank
            </div>
        </div></a>
        <a th:href="@{/logout}"><div id="wyloguj"> <i class="fas fa-power-off"></i>Wyloguj </div></a>
    </div>
    <div id="menu">
        <ul>
            <li><a th:href="@{/login}">Strona główna</a></li>
            <li><a th:href="@{/transfer}">Przelewy</a></li>
            <li><a th:href="@{/history}">Historia</a></li>
            <li style="float:right;">
                <div class="daned"><span th:text= "${session.name}"></span></div>
                <div class="daned"><span th:text= "${session.surname}"></span></div>
            </li>
        </ul>
    </div>
    <div id="tresc">
        <div id="trescc">
            <div id="odstepg"></div>
            <div id="inforekord">
                <div id="datar">Data przelewu</div>
                <div id="tytulr">Tytuł przelewu</div>
                <div id="nazwar">Odbiorca</div>
                <div id="nrr">Z numeru konta</div>
                <div id="kwotar">Kwota</div>
            </div>
            <div class="rekord" th:each="transfer : ${transfers}">
                <div id="datarr" th:text="${transfer.data}"></div>
                <div id="tytulrr" th:text="${transfer.tytul}"></div>
                <div id="nazwarr" th:text="${transfer.odbiorca}"></div>
                <div id="nrrr" th:text="${transfer.nrKonta}"></div>
                <span th:if="${transfer.nrKonta == session.bankNumber}"><div id="kwotarr" th:text="${'-' + transfer.kwota}"></div></span>
                <span th:unless="${transfer.nrKonta == session.bankNumber}"><div id="kwotarrd" th:text="${transfer.kwota}">-</div></span>
            </div>

            <div class="odstep"></div>
        </div>
    </div>
    <div id="stopka">
        STOPKA COPYRAJT @ NIE MOJE
    </div>
</div>
</body>
</html>
