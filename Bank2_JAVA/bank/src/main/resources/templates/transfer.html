<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/transfer.css}"/>
    <title>Title</title>
</head>
<body>

<div id="content">
    <div id="odstpet"></div>
    <div id="baner">
        <a th:href="@{/login}">
            <div id="logo">
                <div id="logo_text">
                    BardzoZly
                </div>
                <div id="logo_text2">
                    Bank
                </div>
            </div>
        </a>
        <a th:href="@{/logout}">
            <div id="wyloguj"><i class="fas fa-power-off"></i>Wyloguj</div>
        </a>
    </div>
    <div id="menu">
        <ul>
            <li><a th:href="@{/login}">Strona główna</a></li>
            <li><a th:href="@{/transfer}">Przelewy</a></li>
            <li><a th:href="@{/history}">Historia</a></li>
            <li style="float:right;">
                <div class="daned"><span th:text="${session.name}"></span></div>
                <div class="daned"><span th:text="${session.surname}"></span></div>
            </li>
        </ul>
    </div>
    <div id="tresc">
        <div id="rodzaj">Przelewy</div>
        <div id="ttresc">
            <form action="#" autocomplete="off" id="przelewForm" method="POST" name="przelewForm" th:action="@{/login}">
                <div class="etap">
                    Z konta
                </div>
                <div id="moje_konto">

                    <div id="mk_text">Visa konto (<span th:text="${session.balance}"></span> PLN) <br>
                        <span th:text="${session.bankNumber}"></span></div>
                </div>
                <div class="etap">
                    Dane odbiorcy przelewu
                </div>
                <div id="docelowe_konto">
                    <div id="odstep"></div>
                    <div class="wejscie">
                        <div class="textt">Nazwa odbiorcy</div>
                        <div class="inputyy">
                            <input class="wersja1" name="nazwa" placeholder="Nazwa odbiorcy" required type="text">
                        </div>
                    </div>
                    <div class="wejscie">
                        <div class="textt">Numer konta</div>
                        <div class="inputyy">
                            <label for="numer">
                                <input class="wersja1" id="numer" name="numer" placeholder="Numer konta" required
                                       type="text">
                                <ul class="input-requirements">
                                    <li>Musi zawierać tylko cyfry</li>
                                    <li>Musi zawierać dwadzieścia sześć cyfr</li>
                                    <li>Inny numer niż swój</li>
                                </ul>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="etap">
                    Szczegóły
                </div>
                <div id="informacje">
                    <div id="odstep"></div>
                    <div class="wejscie2">
                        <div class="textt">Tytuł przelewu</div>
                        <div class="inputyy">
                            <input class="wersja1" name="tytul" placeholder="Tytuł przelewu" required type="text">
                        </div>
                    </div>
                    <div class="wejscie2">
                        <div class="textt">Kwota</div>
                        <div class="inputyy">
                            <label for="kwota">
                                <input class="wersja2" id="kwota" name="kwota" placeholder="Kwota" required type="text">
                                <ul class="input-requirements">
                                    <li>Musi zawierać tylko cyfry</li>
                                    <li>Musisz mieć taką kwote na koncie</li>
                                    <li>Więcej niż zero</li>
                                </ul>
                            </label>
                        </div>
                        <div id="PLN"> PLN</div>
                    </div>
                    <div class="wejscie2">
                        <div class="textt">Data wykonania</div>
                        <div class="inputyy">
                            <input class="wersja3" disabled id="datap" name="data" type="date">
                            <div id="datad" onClick="datad()">+</div>
                        </div>
                    </div>
                </div>
                <div class="etap"></div>
                <div id="przyciski">
                    <div id="p1"><input type="reset" value="Wyczyść"></div>
                    <div id="p2"><input id="wykonajPrzelew" name="wykonajPrzelew" type="submit" value="Wykonaj transfer">
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div id="stopka">
        STOPKA COPYRAJT @ NIE MOJE
    </div>
</div>

<script src="scripts/transferScript.js"></script>
<script>
    document.getElementById('datap').valueAsDate = new Date();

    function datad() {
        document.getElementById('datap').valueAsDate = new Date();

    }
</script>
</body>
</html>
