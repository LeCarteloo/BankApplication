<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <title>Title</title>
</head>
<body>
<div id="content">
    <div id="odstpet"></div>
    <a href="/"><div id="logo">
        <div id="logo_text">
            BardzoZly
        </div>
        <div id="logo_text2">
            Bank
        </div>
    </div></a>
    <div id="logowanie">
        <div id="tekst_login">
            Logowanie do banku
        </div>
        <form action="#" th:action="@{/login}" method="post" th:object="${user}">
            <div id="dane_login">
                <div id="llogin">
                    <div id="logintext">Login</div>
                    <input type="text" class="dane" th:field="*{login}" />
                </div>
                <div id="haslo">
                    <div id="haslotext">Hasło</div>
                    <input type="password" class="dane" th:field="*{password}" />
                </div>

            </div>
            <div id="przycisk">
                <input type="submit" value="Zaloguj" name="zaloguj">
            </div>
        </form>
    </div>
    <div id="przyciskrej">
        <a href="rejestracja.jsp"><input type="button" value="Załóż darmowe konto"></a>
    </div>
    <div id="stopka">
        STOPKA COPYRAJT @ NIE MOJE
    </div>
</div>
</body>
</html>
